<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="header-text">Library</div>
        <button class="btn add-book">+ Book</button>
        <button class="btn sign-in">Sign In</div>
    </header>
    <main>Books</main>
    <dialog>
        <form method="dialog">
            <h3>Add a new book</h3>
            <div>
                <input type="text" name="title" pattern="[A-Za-z0-9].{3,30}" placeholder="Title" required title="3-30 characters">
                <input type="text" name="author" pattern="[A-Za-z0-9].{3,30}" placeholder="Author" required title="3-30 characters">
                <input type="number" name="pages" min="50" max="2000" placeholder="Pages">
                <fieldset>
                    <p>Have you read it?</p>
                    <div class="read-choices">
                        <label for="yes">Yes</label>
                        <input type="radio" id="yes" name="status">
                        <label for="no">No</label>
                        <input type="radio" name="status" id="no">
                    </div>
                </fieldset>
                <button class="btn submit">Submit</button>
            </div>
            <div></div>
            <div></div>
        </form>
    </dialog>
    <footer>Subash + Github</footer>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="default.css">
    <link rel="stylesheet" href="styles.css">
    <script src="main.js" defer></script>
    <title>Library</title>
</head>
<body>
    <header>
        <div class="header-text">Library</div>
        <button class="btn add-book">+ BOOK</button>
        <button class="btn sign-in">Sign In</div>
    </header>
    <main>
        <div class="book-card">
            <span class="remove"><img src="assets/close.svg" alt=""></span>
            <div class="book-header">Lord of the Rings</div>
            <div class="info-grid">
                <div class="info-title">Author</div>
                <div class="info">J.R.R Tolkien</div>
                <div class="info-title">Pages</div>
                <div class="info">230</div>
                <div class="info-title">Genre</div>
                <div class="info">Fantasy</div>
                <div class="info-title">Status</div>
                <div class="info">Read</div>
            </div>
            <button class="status">Change Status</button>
        </div>
    </main>
    <dialog>
        <form>
            <h3>Add a new book</h3>
            <div>
                <input type="text" id="title" pattern="[A-Za-z0-9].{3,20}" placeholder="Title" required title="3-20 characters">
                <input type="text" id="author" pattern="[A-Za-z0-9].{3,20}" placeholder="Author" required title="3-20 characters">
                <input type="number" id="pages" min="50" max="2000" placeholder="Pages">
                <input type="text" id="genre" pattern="[A-Za-z0-9].{3,20}" placeholder="Genre" required title="3-20 characters">
        
                <fieldset>
                    <p>Have you read it?</p>
                    <div class="read-choices">
                        <label for="yes">Yes</label>
                        <input type="radio" name="status" value="Read">
                        <label for="no">No</label>
                        <input type="radio" name="status" value="Not Read">
                    </div>
                </fieldset>
                <button type="submit" class="btn submit">Submit</button>
            </div>
        </form>
    </dialog>
    <footer></footer>
</body>
</html>
